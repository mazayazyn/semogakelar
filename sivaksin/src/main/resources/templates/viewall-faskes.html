<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
  <title>Daftar Faskes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2>Daftar Seluruh Faskes</h2>
<a class="btn btn-primary" th:href="@{/faskes/add}">Tambah Faskes</a>
<table class = "table">
  <thead>
  <tr>
    <th>No</th>
    <th>Nama</th>
    <th>Kuota</th>
    <th>Provinsi</th>
    <th>Kabupaten</th>
    <th>Jam Mulai</th>
    <th>Jam Tutup</th>
    <th>Vaksin</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="faskes, iterationStatus : ${listFaskes}"
      th:style="${iterationStatus.even} ? 'font-weight: bold;'">
    <td th:text="${iterationStatus.count}"></td>
    <td th:text="${faskes.namaFaskes}"></td>
    <td th:text="${faskes.kuota}"></td>
    <td th:text="${faskes.provinsi}"></td>
    <td th:text="${faskes.kabupaten}"></td>
    <td th:text="${faskes.jamMulai}"></td>
    <td th:text="${faskes.jamTutup}"></td>
    <td th:if="${faskes.vaksin == 0}" th:text="'Sinovac'"></td>
    <td th:if="${faskes.vaksin == 1}" th:text="'Pfizer'"></td>
    <div>
      <td>
        <a class="btn btn-primary" th:href="@{/faskes/view(idFaskes=${faskes.idFaskes})}">Lihat</a>
        <a class="btn btn-primary" th:href="@{/faskes/update/} + ${faskes.idFaskes}">Ubah</a>
        <a class="btn btn-primary" th:href="@{/faskes/delete/} + ${faskes.idFaskes}">Hapus</a>
      </td>
    </div>
  </tr>
  </tbody>
</table>
</body>
<nav th:replace="fragments/fragment :: footer"></nav>
</html>
